option java_package = "filters.generated";
option java_outer_classname = "CountFilter";
option java_generic_services = true;
option java_generate_equals_and_hash = true;
option optimize_for = SPEED;

message CountFilters {
    required string spoint = 1;
    required string epoint = 2;
    required double threshold = 3;
    required string traj = 4;
    repeated string pivots = 5;
    required bool returnSim = 6;
}